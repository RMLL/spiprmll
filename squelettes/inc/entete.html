#CACHE{3600}

#SET{url_media,http://2013.rmll.info/media}

<div id="skip-link">
    <a href="#content" class="element-invisible element-focusable"><:go_to_maint_content:></a>
</div>

<div id="header">
    <div class="container">
        <div class="span-22 push-1">
            <div class="span-6 first logo">
                <a href="<:site_link:>">
                    <img src="#GET{url_media}/img/rmll[(#LANG).png]" width="205" height="84" />
                </a>
            </div>
            <div class="span-16 last event">
                <a href="<:city_link:>">
                    <img src="#GET{url_media}/img/brussels-2013-[(#LANG).png]" />
                </a>
            </div>
        </div>
        <div id="languages">
            <div id="block-locale-language" class="block block-locale">
                <div class="content">
                    <ul class="language-switcher-locale-url">
                        <li class="en first[(#LANG|=={en}|?{" active",""})]">
                            
                            <a href="[(#URL_ACTION{'converser'}|parametre_url{var_lang,[(#ENV{lang}|=={fr}|?{'en','fr'})]}|parametre_url{redirect,#SELF})]" title="English">
                                English
                            </a>
                        </li>
                        <li class="fr last[(#LANG|=={fr}|?{" active",""})]">
                            
                            <a href="[(#URL_ACTION{'converser'}|parametre_url{var_lang,[(#ENV{lang}|=={fr}|?{'en','fr'})]}|parametre_url{redirect,#SELF})]" title="Français">
                                Français
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
